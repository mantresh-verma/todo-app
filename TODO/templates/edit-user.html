{% include 'layout.html' %}

<div class="container">
  <div class="card">
    <div class="card-header">
      Let's edit your todo!
    </div>
    <div class="card-body">
      <form id="editTodoForm">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" name="title" value="{{todo.title}}" required>
        </div>
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" name="username">
        </div>
        <div class="form-group">
          <label>Current Password</label>
          <input type="password" class="form-control" name="curr_password">
        </div>
        <div class="form-group form-check">
          <label>New Password</label>
          <input type="password" class="form-control" name="new_password">
        </div>
        <button type="submit" class="btn btn-primary">Edit your todo</button>
        <button id="deleteButton" type="button" class="btn btn-danger">Delete</button>
        <a href="/user/todo-page" class="btn btn-success">Back</a>
      </form>
    </div>
  </div>
</div>
